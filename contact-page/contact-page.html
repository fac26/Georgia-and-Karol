  <body>
       <!--Navbar-->
       <nav class='navbar'>
        <ul>
          <li><a class='home' href='../index.html'>home</a></li>

        </ul>
      </nav>
    </header>
  
    <form class="f__layout f__border">

      <h1>Contact us</h1>

      <!--Name-->
      <div class="f-box__layout">
        <label class="f-lbl__layout" for="name">Name<span class="required">*</span></label>
        <input class="f-inp__layout f-inp__border" aria-describedby="required-description" type="text" name="name" placeholder="Name" required />
      </div>

      <!--Company Name-->
      <div class="f-box__layout">
        <label class="f-lbl__layout" for="company-name">Company name<span class="required">*</span></label>
        <input class="f-inp__layout f-inp__border" aria-describedby="required-description" type="text" name="company-name" placeholder="Company name" required />
      </div>

      <!--Email-->
      <div class="f-box__layout">
        <label class="f-lbl__layout" for="email">Email<span class="required">*</span></label>
        <input class="f-inp__layout f-inp__border" aria-describedby="required-description" type="email" name="email" placeholder="Email address" required />
      </div>

      <!--Phone-->
      <div class="f-box__layout">
        <label class="f-lbl__layout" for="phone">Phone</label>
        <input class="f-inp__layout f-inp__border" type="tel" name="phone" pattern="[0-9]" placeholder="Phone number" maxlength="11" />
      </div>

      <!--Message-->
      <div class="f-box__layout">
        <label class="f-lbl__layout" for="message">Message<span class="required">*</span></label>
        <textarea class="f-inp__layout f-inp__border" aria-describedby="required-description" name="message" placeholder="Message" maxlength="500" rows="3" required></textarea>
      </div>

      <fieldset class="f-fs__layout f-fs__border">

        <legend class="f-inp__border">Contact preference</legend>

        <div>
          <label for="contact-email">Email</label>
          <input type="radio" name="pref" value="pref-email" checked />
        </div>

        <div>
          <label for="contact-tel">Phone</label>
          <input type="radio" name="pref" value="pref-tel" />
        </div>

      </fieldset>

      <button class="f-btn__layout f-btn__style" type="submit" value="Submit">Submit</button>

      <p aria-hidden="true" id="required-description">
        <span class="required">*</span>Required field
      </p>

    </form>
