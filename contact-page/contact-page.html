<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact-page_styles.css" />
    <script src="contact-page_script.js" async></script>
    <title>Contact Us</title>
  </head>

  <body>
    <form class="f__layout f__border">
      <h1>Contact us</h1>

      <!--Name-->
      <div class="f-box__layout">
        <label class="f-lbl__layout" for="name">Name:</label>
        <input class="f-inp__layout f-inp__border" type="text" name="name" placeholder="Name" required />
      </div>

      <!--Email-->
      <div class="f-box__layout">
        <label class="f-lbl__layout" for="email">Email:</label>
        <input class="f-inp__layout f-inp__border" type="email" name="email" placeholder="Email address" required />
      </div>

      <!--Phone-->
      <div class="f-box__layout">
        <label class="f-lbl__layout" for="phone">Phone:</label>
        <input class="f-inp__layout f-inp__border" type="tel" name="phone" pattern="[0-9]" placeholder="Phone number" maxlength="11" />
      </div>

      <!--Message-->
      <div class="f-box__layout">
        <label class="f-lbl__layout" for="message">Message:</label>
        <textarea class="f-inp__layout f-inp__border" name="message" placeholder="Message" maxlength="500" rows="5" required></textarea>
      </div>

      <fieldset class="f-fs__layout f-fs__border">
        <legend class="f-inp__border">Contact preference:</legend>

        <div>
          <label for="contact-email">Email</label>
          <input type="radio" name="pref" value="pref-email" checked />
        </div>

        <div>
          <label for="contact-tel">Phone</label>
          <input type="radio" name="pref" value="pref-tel" />
        </div>

      </fieldset>
      <button class="f-btn__layout f-btn__style" type="submit">Submit</button>
    </form>
  </body>

</html>
