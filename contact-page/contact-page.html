<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="contact-page_styles.css" />
		<script src="contact-page_script.js" async></script>
		<title>G&K - Contact Us</title>
	</head>

	<body class="body__layout">
		<a href="#form">Skip to main content</a>

		<!--Navbar-->
		<header class="header">
			<nav class="nav__layout nav__style">
				<ul class="nav-ul__layout nav-ul__style">
					<li><img class="logo" src="../images/logo.svg" alt="logo" /></li>
					<li><a class="nav-link__layout nav-link__style" href="../index.html">home</a></li>
					<li><a class="nav-link__layout nav-link__style" href="../index.html#about-us-main">who are we</a></li>
					<li><a class="nav-link__layout nav-link__style" href="contact-page.html">get in touch</a></li>
				</ul>
			</nav>
		</header>

		<main class="main__layout">
			<form id="form" class="f__layout f__border">
				<h1>Contact us</h1>

				<!--Name-->
				<section class="f-box__layout">
					<label class="f-lbl__layout" for="name">Name <span class="required">*</span></label>
					<input class="f-inp__layout f-inp__border" id="name" aria-describedby="required-description" type="text" name="name" placeholder="Name" required />
				</section>

				<!--Company Name-->
				<section class="f-box__layout">
					<label class="f-lbl__layout" for="company-name">Company name<span class="required">*</span></label>
					<input class="f-inp__layout f-inp__border" id="company-name" aria-describedby="required-description" type="text" name="company-name" placeholder="Company name" required />
				</section>

				<!--Email-->
				<section class="f-box__layout">
					<label class="f-lbl__layout" for="email">Email<span class="required">*</span></label>
					<input class="f-inp__layout f-inp__border" id="email" aria-describedby="required-description" type="email" name="email" placeholder="Email address" required />
				</section>

				<!--Phone-->
				<section class="f-box__layout">
					<label class="f-lbl__layout" for="phone">Phone</label>
					<input class="f-inp__layout f-inp__border" id="phone" type="tel" name="phone" pattern="[0-9]" placeholder="Phone number" maxlength="11" />
				</section>

				<!--Message-->
				<section class="f-box__layout">
					<label class="f-lbl__layout" for="message">Message<span class="required">*</span></label>
					<textarea class="f-inp__layout f-inp__border" id="message" aria-describedby="required-description" name="message" placeholder="Message" maxlength="500" rows="3" required></textarea>
				</section>

				<!--Contact Preferences-->
				<fieldset class="f-fs__layout f-fs__border">
					<legend class="f-inp__border">Contact preference</legend>

					<section>
						<label for="pref-email">Email</label>
						<input type="radio" id="pref-email" name="pref-email" value="email" checked />
					</section>

					<section>
						<label for="pref-tel">Phone</label>
						<input type="radio" id="pref-tel" name="pref-email" value="tel" />
					</section>
				</fieldset>

				<button class="f-btn__layout f-btn__style" type="submit" value="Submit">Submit</button>

				<p aria-hidden="true" id="required-description"><span class="required">*</span>Required field</p>
			</form>

			<footer class="footer__layout footer__style">
				<span class="copyright__layout copyright__style">Â© 2022 All Rights Reserved</span>
				<span class="location__layout location__style">Designed in London</span>
			</footer>
		</main>
	</body>
</html>
