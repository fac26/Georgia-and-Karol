<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async></script>
    <title>Contact Us</title>
  </head>

  <body>
    <form class="center" action="">
      <h1>Contact us</h1>

      <div>
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Name" />
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Email address" />
      </div>

      <div>
        <label for="phone">Phone:</label>
        <input type="tel" name="phone" placeholder="Number" pattern=[0-9]{3}-[0-9]{2}-[0-9]{3} maxlength="11"></input>
      </div>

      <div>
        <label for="message">Message:</label>
        <textarea id="message-box" name="message" placeholder="Your message" maxlength="800" rows="10"></textarea>
      </div>


      <fieldset>
        <label>Contact preference:</label>

        <div>
          <label for="contact-email">Email</label>
          <input id="contact-email" type="radio" name="contact" value="email" checked />
        </div>

        <div>
          <label for="contact-tel">Phone</label>
          <input id="contact-tel" type="radio" name="contact" value="tel" />
        </div>

      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
