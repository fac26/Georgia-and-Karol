<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async></script>
    <title>Contact Us</title>
  </head>

  <body>
    <form class="f_layout" action="">
      <h1 class="center">Contact us</h1>

      <div class="f_layout f-box_layout">
        <label class="f-lbl_layout" for="name">Name:</label>
        <input class="f-inp_layout f-i_style" type="text" name="name" placeholder="Name" required/>
      </div>

      <div class="f_layout f-box_layout">
        <label class="f-lbl_layout" for="email">Email:</label>
        <input class="f-inp_layout f-i_style" type="email" name="email" placeholder="Email address" required/>
      </div>

      <div class="f_layout f-box_layout">
        <label class="f-lbl_layout"for="phone">Phone:</label>
        <input class="f-inp_layout f-inp_style" type="tel" name="phone" placeholder="Number" pattern=[0-9]{3}-[0-9]{2}-[0-9]{3} maxlength="11" required></input>
      </div>

      <div class="f_layout f-box_layout">
        <label class="f_lbl_layout" for="message">Message:</label>
        <textarea class="f-inp_layout f-ta_layout f-inp_style" id="message-box" name="message" placeholder="Your message" maxlength="500" rows="5" required></textarea>
      </div>

      <fieldset class="center">
        <label class="center">Contact preference:</label>
        
        <div class="">
          <label for="contact-email">Email</label>
          <input id="contact-email" type="radio" name="contact" value="email" checked />
        </div>

        <div class="">
          <label for="contact-tel">Phone</label>
          <input id="contact-tel" type="radio" name="contact" value="tel" />
        </div>

      </fieldset>

      <button class="center" type="submit">Submit</button>
    </form>
  </body>

</html>
